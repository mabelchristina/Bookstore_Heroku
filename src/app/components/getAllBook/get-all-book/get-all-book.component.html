<div class="main-container">
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <div class="head1" fxLayout="row" fxLayoutGap=" 5px">
            <p class="text1">Books</p>
            <p class="text2"></p>
        </div>

        <div class="example-spacer"></div>

    </div>
</div>

<div fxLayout="row wrap" class="all-books" fxLayoutAlign="start center" fxLayoutGap="20px">


    <div *ngFor="let book of booksArray |search : searchWord ">

        <div class="book-con" fxLayout="column" fxLayoutAlign="space-evenly center" fxLayoutGap="5px">
            <div class="img" (click)="bookDetails(book)">
                <img src="../../../../assets/Image 11@2x.png" width="105px" height="135px" alt="">
            </div>
        </div>

        <div class="details" fxLayout="column" fxLayoutAlign="space-evenly center">
            <b class="name-container">
                {{book.bookName}}
            </b>
            <mat-card-subtitle class="authorName">
                {{book.author}}
            </mat-card-subtitle>


            <div fxLayout="row" fxLayoutAlign="space-evenly center" class='ratingbox'>
                <button class="green-btn"  fxLayoutAlign="center center">
                    4.5 <img src="../../../assets/star_white_24dp.svg" height="10px" width="10px" class="star">
                </button> ({{book.quantity}})
            </div>

            <div class="price" fxLayout="row" fxLayoutAlign="space-evenly center" style="margin-left: -75px;margin-bottom: auto;margin-top: 1px;"
                fxLayoutGap="10px">
                <p class="actualprice">Rs.{{book.price-book.discountPrice}}</p>
                <p class="discountPrice"><del>Rs. {{book.price}}</del></p>
            </div>
            <div style=" color: brown;margin-right: -55%;margin-top: -50%;"><mat-icon style="color: brown;" fxFlexGap=10px (click)="addtobag()"> shopping_cart</mat-icon>
                &nbsp; <mat-icon style="color: brown;" (click)="addtowishlist()"> favorite</mat-icon>
             </div>
        </div>
    </div>
