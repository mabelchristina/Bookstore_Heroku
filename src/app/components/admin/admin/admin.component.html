<link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block" rel="stylesheet">
<button style="float: right; " color="primary"   routerLink="/add-books" >Add </button>
<table class="css-serial" BORDER="7" WIDTH="70%" CELLPADDING="21" CELLSPACING="0">
    <thead>
        <tr style="border: 1px solid #DCDCDC;background-color: gainsboro">
            <th>Sr.No</th>
            <th>BookImage</th>
            <th>BookName</th>
            <th>Author</th>
            <th>Description</th>
            <th>Price</th>
            <th>DiscountPrice</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody *ngFor="let book of booksArray">
        <tr style="text-align: center;">
            <td></td>
            <td><img src="../../../assets/Image 11@2x.png" width="80px" height="80px" alt=""></td>
            <td>{{book.bookName}}</td>
            <td>{{book.author}}</td>
            <td>{{book.description}}</td>
            <td>Rs.{{book.price}}</td>
            <td>Rs.{{book.discountPrice}}</td>
            <td>{{book.quantity}}</td>
            <td>
              <div>  <!-- <div fxLayout="column" fxLayoutGap="15px"> -->
                    <button (click)="openDialog(book)">update</button>
                    <button (click)="delete(book)">delete</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
