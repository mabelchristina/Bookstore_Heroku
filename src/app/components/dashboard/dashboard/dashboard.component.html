<div class="dash-container">
    <mat-toolbar [ngClass.xs]="'tool-div'">
        <img src="../../../assets/education.svg" alt="" width="31px" height="24px" class="book-img">
        <span class="text1">Bookstore</span>
        <span class="search" fxHide.lt-md fxFlex=40 fxLayout="row" fxLayoutAlign="start center">
            <a href="#" fxHide.lt-sm>
              //  <mat-icon  img src="../../../../assets/search_black_24dp.svg"></mat-icon>
                <mat-icon id="icon" style="margin-top: -50%;">search</mat-icon>
            </a>
            <input id="searchbar" type="text" placeholder="Search..." (keyup)="searchTitle($event)">
        </span>
        <span class="example-spacer"></span>
        <span [ngClass.xs]="'iconing'" [ngClass.sm]="'container'" [ngClass]="'container'" fxLayout="column"
            fxLayoutAlign="center center" fxHide.gt-sm>
            <button mat-icon-button class="profile-button" aria-label="Example search icon">
                <mat-icon class="profile-icon">search</mat-icon>
            </button>
            <a class="profile-hint">search</a>
        </span>
        <span [ngClass.xs]="'iconing'" [ngClass.sm]="'container'" [ngClass]="'container'" fxLayout="column"
            fxLayoutAlign="center center">
            <div class="pofile-div">
                <button mat-icon-button class="profile-but" aria-label="Example person icon">
                    <img class="profile-icon" src="../../../../assets/person_outline_white_24dp.svg">
                </button>
                <a href="" class="profile-hint">Profile</a>
            </div>
        </span>
        <span [ngClass.xs]="'iconing'" [ngClass.sm]="'container2'" [ngClass]="'container2'" fxLayout="column"
            fxLayoutAlign="center center">

            <div class="cart-div">
                <button mat-icon-button class="cart-but" aria-label="Example cart icon" routerLink="/dashboard/cart" (click)="onCart()">
                    <img src="../../../assets/cart.svg" alt="" class="profile-icon" height="20px" width="20px">
                </button>
                <a href="" class="cart-hint">Cart</a>
            </div>
        </span>
        </mat-toolbar>
    <router-outlet></router-outlet>
</div>
